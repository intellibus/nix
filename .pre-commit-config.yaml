# ğŸ£ Pre-commit Configuration for NixOS Config
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        name: ğŸ§¹ Remove trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“ Fix end of files
      - id: check-merge-conflict
        name: ğŸ”€ Check for merge conflicts
      - id: check-added-large-files
        name: ğŸ“¦ Check for large files
      - id: check-yaml
        name: ğŸ“‹ Check YAML syntax
      - id: check-json
        name: ğŸ”§ Check JSON syntax

  - repo: local
    hooks:
      - id: nix-fmt
        name: â„ï¸ Format Nix files
        entry: nix
        args: [run, nixpkgs#nixpkgs-fmt, --]
        language: system
        files: \.nix$
        pass_filenames: true

      - id: flake-check
        name: ğŸ” Check Nix flake
        entry: nix
        args: [flake, check, --no-build]
        language: system
        files: \.(nix|lock)$
        pass_filenames: false

      - id: security-check
        name: ğŸ”’ Security check
        entry: bash
        args:
          - -c
          - |
            if grep -r "password.*=" . --include="*.nix" | grep -v "initialPassword\|hashedPassword"; then
              echo "âŒ Found potential hardcoded passwords"
              exit 1
            fi
        language: system
        pass_filenames: false

      - id: readme-check
        name: ğŸ“š Check documentation
        entry: bash
        args:
          - -c
          - |
            if [ ! -s README.md ]; then
              echo "âŒ Missing or empty README.md"
              exit 1
            fi
        language: system
        pass_filenames: false
