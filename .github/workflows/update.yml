name: ğŸ”„ Auto Update Dependencies

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch:

jobs:
  update-flake:
    name: ğŸ”„ Update Flake Inputs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â„ï¸ Install Nix
        uses: cachix/install-nix-action@v26
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: ğŸ”„ Update flake inputs
        run: nix flake update

      - name: ğŸ§ª Test updated configuration
        run: |
          nix flake check
          nix build .#nixosConfigurations.nixos.config.system.build.toplevel --no-link

      - name: ğŸ“ Format updated files
        run: nix run nixpkgs#nixpkgs-fmt -- .

      - name: ğŸ“Š Generate update summary
        run: |
          echo "## ğŸ”„ Flake Update Summary" > update_summary.md
          echo "" >> update_summary.md
          echo "### ğŸ“¦ Updated Inputs:" >> update_summary.md
          git diff --name-only flake.lock | while read file; do
            echo "- $file" >> update_summary.md
          done
          echo "" >> update_summary.md
          echo "### ğŸ” Changes:" >> update_summary.md
          echo '```diff' >> update_summary.md
          git diff flake.lock >> update_summary.md
          echo '```' >> update_summary.md

      - name: ğŸ“¤ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ”„ chore: update flake inputs"
          title: "ğŸ”„ Auto-update flake inputs"
          body-path: update_summary.md
          branch: auto-update-flake
          delete-branch: true
          labels: |
            ğŸ”„ auto-update
            ğŸ“¦ dependencies

  check-nixos-releases:
    name: ğŸ†• Check NixOS Releases
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Check for new NixOS releases
        run: |
          CURRENT_VERSION=$(grep -o 'nixos-[0-9]*\.[0-9]*' flake.nix | head -1 | cut -d'-' -f2)
          LATEST_VERSION=$(curl -s https://api.github.com/repos/NixOS/nixpkgs/releases/latest | jq -r '.tag_name' | cut -d'-' -f1)

          echo "Current version: $CURRENT_VERSION"
          echo "Latest version: $LATEST_VERSION"

          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "::notice::New NixOS version available: $LATEST_VERSION"
            echo "Consider updating your flake.nix to use the latest release"
          else
            echo "âœ… Using latest NixOS version"
          fi
